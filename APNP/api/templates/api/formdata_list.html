<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Saved Form Data</h1>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Goal</th>
          </tr>
        </thead>
        <tbody>
          {% for data in formdata_list %}
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.location }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.height }}</td>
            <td>{{ data.weight }}</td>
            <td>{{ data.goal }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="8" class="text-center text-danger">No Data Found</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
